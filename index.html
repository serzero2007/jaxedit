<html id="view-half">
	<head>
		<title>JaxEdit LaTeX Editor</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="online LaTeX editor with live preview" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="library/inliner/inliner.css" />
		<link rel="stylesheet" type="text/css" href="library/inliner/outliner.css" />
		<link rel="stylesheet" type="text/css" href="editor/jaxedit.css" />
	</head>
	<body>
		<link rel=stylesheet href="library/codemirror-5.3/doc/docs.css">
		<link rel="stylesheet" href="library/codemirror-5.3/lib/codemirror.css">
		<script src="library/codemirror-5.3/lib/codemirror.js"></script>
		<script src="library/codemirror-5.3/mode/stex/stex.js"></script>
		
		<div id="wrap"> 
  			<div id="head">
				<input type="file" id="opensel"><div id="menubar" class="busy"></div>
  			</div>
        
		  	<div id="main">
			
				<div id="left">
					<div id="ltop"><span>Source</span>  <!-- The panel upon source-pad --> 
							<span id="toggle-halfview" class="icon-half"></span>
							<span id="toggle-showview">Show</span>
						<span id="filename"></span>
					</div>
					<div id="source"><textarea id="codearea" name ="codearea"></textarea></div>
					<div id="lbot"></div>
				</div>
        
				<div id="resizer" title="Resize"></div>

    			<div id="right">
					<div id="rtop">
        				<span>Preview</span>
        				<span id="toggle-quadview" class="icon-quad"></span>
        				<span id="toggle-codeview">Code</span>
					</div>
					<div id="preview"><div id="showarea"></div></div>
					<div id="rbot"></div>
    			</div>
  			</div>
		</div>
		
		<script type="text/javascript" src="library/inliner/inliner.js"></script>
		<script type="text/javascript" src="editor/jaxedit.js"></script>
    		
	</body>
</html>
